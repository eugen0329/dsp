<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <h4>Dataset:</h4>
        <table class="table table-hover" id="dataset">
          <thead>
            <tr class="active">
              <td>Initial</td>
              <td>FFT Forward</td>
              <td>DFT Forward</td>
              <td>FFT Inverse</td>
              <td>DFT Inverse</td>
            </tr>
          </thead>
          <tbody>
          </tbody>

        <table class="table table-hover">
          <thead>
            <tr class="active">
              <td></td>

            </tr>

            <tr>
              <td>FFT</td>

            </tr>
            <tr>

      <div class="col-md-8 col-sm-12">

        <div class="row">
          <h4>Forward transform</h4>
          <div class="col-md-5 col-sm-6">

            <div id="fft-forward-diag">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <h6>DFT</h6>
            <div id="dft-forward-diag">
            </div>
          </div>
        </div>

        <div class="row">
          <h4>Inverse transform</h4>
          <div class="col-md-5 col-sm-6">
            <h6>FFT</h6>
            <div id="fft-inverse-diag">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <h6>DFT</h6>
            <div id="dft-inverse-diag">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
